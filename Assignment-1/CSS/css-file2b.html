<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vertical Navbar</title>
    <style>
      .vertical-nav {
        width: 200px;
        background-color: rgb(218, 146, 78);
        padding: 10px;
      }

      .vertical-nav a {
        display: block;
        color: rgb(126, 90, 185);
        font-size: 20px;
        padding: 10px;
        text-decoration: none;
        margin: 5px 0;
      }

      .vertical-nav a:hover {
        background-color: rgb(64, 0, 255);
        color: white;
      }
    </style>
  </head>
  <body>
    <h1 align="center">Task 2</h1>
    <nav class="vertical-nav">
      <a href="#">Home</a>
      <a href="#">About</a>
      <a href="#">Services</a>
      <a href="#">Contact</a>
    </nav>
  </body>
</html>
