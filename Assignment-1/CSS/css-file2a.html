<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigation Bars</title>
    <style>
      .horizontal-nav {
        background-color: rgb(191, 113, 113);
        display: flex;
        padding: 10px;
      }

      .horizontal-nav a {
        color: rgb(8, 8, 14);
        text-decoration: none;
        padding: 14px 20px;
        text-align: center;
        display: block;
        font-size: 20px;
      }

      .horizontal-nav a:hover {
        color: white;
        background-color: rgb(179, 196, 104);
      }
    </style>
  </head>

  <body>
    <h1 align="center">Task 2</h1>
    <nav class="horizontal-nav">
      <a href="#">Home</a>
      <a href="#">JAVA</a>
      <a href="#">HTML</a>
      <a href="#">CSS</a>
    </nav>
  </body>
</html>
