<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form Validation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100 bg-light">

  <div class="container bg-white p-4 rounded shadow" style="max-width: 500px;">
    <form id="myForm" novalidate>
      
      <div class="mb-3">
        <label class="form-label">Name</label>
        <input type="text" class="form-control" id="Name" required>
        <div class="invalid-feedback">Name is required.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" id="email" required>
        <div class="invalid-feedback">Email is required.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" id="password" required>
        <div class="invalid-feedback">Password is required.</div>
      </div>

      <div class="mb-3">
        <label class="form-label">Hobbies</label>
        <select class="form-select" id="hobbies">
          <option value="" selected disabled>Select a hobby</option>
          <option value="reading">Reading</option>
          <option value="traveling">Traveling</option>
          <option value="sports">Sports</option>
          <option value="music">Music</option>
          <option value="gaming">Gaming</option>
          <option value="cooking">Cooking</option>
        </select>
      </div>
      
      <button type="submit" class="btn btn-danger w-100">Send</button>

    </form>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    document.getElementById("myForm").addEventListener("submit", function(event) {
      event.preventDefault();
      let form = this;

      if (!form.checkValidity()) {
        event.stopPropagation();
      }

      form.classList.add("was-validated");
    });
  </script>

</body>
</html>
