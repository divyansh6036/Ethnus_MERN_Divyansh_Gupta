<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register User</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h2 class="text-center">Register a New User</h2>

      <form id="userForm">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" id="name" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Email</label>
          <input type="email" id="email" class="form-control" required />
        </div>
        <div class="mb-3">
          <label class="form-label">Contact</label>
          <input type="number" id="contact" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input type="text" id="address" class="form-control" required />
        </div>
        <button type="submit" class="btn btn-success">Register</button>
        <a href="/Assignment-1/JS/js-file9-view.html" class="btn btn-info"
          >View Users</a
        >
      </form>
    </div>

    <script src="/Assignment-1/JS/js-file9-script.js"></script>
  </body>
</html>
