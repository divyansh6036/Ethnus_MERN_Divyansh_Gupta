<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Moving Train Animation</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background-color: #f5f5f5;
        padding-top: 50px;
      }

      h2 {
        margin-bottom: 20px;
      }

      .train-container {
        position: relative;
        width: 100%;
        height: 200px;
        overflow: hidden;
        border-bottom: 3px solid #333;
        margin-bottom: 20px;
      }

      .train {
        position: absolute;
        left: 0;
        width: 200px;
        height: auto;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 10px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        border: none;
        cursor: pointer;
        border-radius: 5px;
      }

      .start {
        background-color: green;
        color: white;
      }

      .stop {
        background-color: red;
        color: white;
      }

      .faster {
        background-color: blue;
        color: white;
      }

      .slower {
        background-color: orange;
        color: white;
      }

      button:hover {
        opacity: 0.8;
      }
    </style>
  </head>

  <body>
    <h2>ðŸš† Moving Train Animation</h2>

    <div class="train-container">
      <img
        src="../Image/train.png"
        alt="Train"
        class="train"
        id="train"
      />
    </div>

    <div class="buttons">
      <button class="start" onclick="startTrain()">Start Train</button>
      <button class="stop" onclick="stopTrain()">Stop Train</button>
      <button class="faster" onclick="increaseSpeed()">Speed Up</button>
      <button class="slower" onclick="decreaseSpeed()">Slow Down</button>
    </div>

    <script>
      let train = document.getElementById("train");
      let position = 0;
      let trainSpeed = 5;
      let moving = false;
      let animationFrame;

      function moveTrain() {
        if (!moving) return;

        position += trainSpeed;

        if (position > window.innerWidth) {
          position = -200; // Reset train position when it moves off-screen
        }

        train.style.left = position + "px";

        animationFrame = requestAnimationFrame(moveTrain);
      }

      function startTrain() {
        if (!moving) {
          moving = true;
          moveTrain();
        }
      }

      function stopTrain() {
        moving = false;
        cancelAnimationFrame(animationFrame);
      }

      function increaseSpeed() {
        trainSpeed += 2;
      }

      function decreaseSpeed() {
        if (trainSpeed > 2) {
          trainSpeed -= 2;
        }
      }
    </script>
  </body>
</html>
